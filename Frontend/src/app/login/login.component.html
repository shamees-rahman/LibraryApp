<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control"[class.is-invalid]= "email.invalid && email.touched"name="e1" [(ngModel)]="user.email"#email="ngModel" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
    
   
    <small class="text-danger" [class.d-none]="email.valid || email.touched">Enter a valid email</small>
    </div> <br>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="p1" [(ngModel)]="user.password" required>
    </div> <br>
   
    <div class="form-group">
      <button class="btn btn-danger btn-block" [disabled]="loginForm.form.invalid">SignIn</button>
    </div>
    <p><br>
    New USER??<a routerLink='/signup'>SignUp</a>
    </p>
  </form>
