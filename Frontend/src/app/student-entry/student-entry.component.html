 <div class="container">
  <div class="raw">
      <div class="col col-12 col-sm-12 col-md-12 col-lg-12">
  
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6">
                  <label for="" class="form-label">Title</label>
                  <input type="text" [(ngModel)]="name" name='name' class="form-control">
              </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6">
                  <label for="" class="form-label">Author</label>
                  <input type="text" [(ngModel)]="admno" name='admno' class="form-control">
              </div>
              <div class="col col-12 col-sm-6 col-md-6 col-lg-6">
                  <label for="" class="form-label">Genre</label>
                  <input type="text" [(ngModel)]="rollno" name="rollno" class="form-control">
              </div>
              <div class="col col-12 col-sm-6 col-md-6 col-lg-6">
                  <label for="" class="form-label">Rating</label>
                  <input type="text" [(ngModel)]="college" name="college" class="form-control">
              </div>
              <div class="col col-12 col-sm-6 col-md-6 col-lg-6">
                  <button (click)="submitbtnclick()" class="bt btn-primary">ADD</button>
              </div>
          </div>
