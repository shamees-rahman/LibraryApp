




<table class="table">
    <thead>
      <tr>
        <th scope="col">TITLE</th>
        <th scope="col">AUTHOR</th>
        <th scope="col">GENRE</th>
        <th scope="col">RATING</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of data">
        <th scope="row">{{i.name}}</th>
        <td>{{i.admno}}</td>
        <td>{{i.rollno}}</td>
        <td>{{i.college}}</td>
      </tr>
    </tbody>
  </table>
